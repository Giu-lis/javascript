<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let horas = Number(prompt("Quantas horas você trabalha?"))
        let dinheiro = Number(prompt("Quanto recebe por hora?"))
        let salario = horas*dinheiro;
        let texto = "Você recebe R$";
        let resultado = texto + salario;
        console.log(resultado);
        alert(resultado);
    </script>
</body>
</html>
