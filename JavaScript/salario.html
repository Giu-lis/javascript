    <script>
        let salario = Number(prompt("Qual seu salário?"))
        let aumento = salario*0.15;
        let abc = salario + aumento;
        let desconto = abc*0.08;
        let sla = salario - desconto;
        let texto = "O seu salário será ";
        let textoo = "R$";
        let resultado = texto + sla + textoo;
        console.log(resultado)
        alert(resultado)
    </script>
