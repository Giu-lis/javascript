<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let comp = Number(prompt("Qual o comprimento do retângulo"))
        let altura = Number(prompt("Qual a altura?"))
        let largura = Number(prompt("Qual a largura?"))
        let volume = (comp*altura)*largura;
        let texto = "O volume do retângulo é "
        let resultado = texto + volume.toFixed(1);
        console.log(resultado)
        alert(resultado)
    </script>
</body>
</html>
