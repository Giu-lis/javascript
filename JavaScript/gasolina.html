<html lang="en">

<body>
    <script>
        let abastecer = Number(prompt("Quanto deseja colocar de gasolina?"))
        let preço = Number(prompt("Qual o preço da gasolina?"))
        let gasolina = abastecer/preço;
        let texto = "Você abasteceu ";
        let textoo = " litros";
        let resultado = texto + gasolina.toFixed(2) + textoo;
        console.log(resultado);
        alert(resultado);
    </script>
</body>
