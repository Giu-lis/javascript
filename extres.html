<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = Number(prompt("Qual o valor do produto?"))
        let avista = numero - (numero*0.1)
        let tresvezes = numero/3;
        let texto = "Pagamento a vista: ";
        let textod = "\nPagamento em 3x: ";
        let resultado = texto + avista.toFixed(2) + textod + tresvezes.toFixed(2);
        console.log(resultado);
        alert(resultado);
    </script>
</body>
</html>
