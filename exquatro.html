<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let metro = Number(prompt("Entre com o número em metros: "))
        let converter = metro/100;
        let texto = "O valor em centímetros é ";
        let resultado = texto + converter;
        console.log(resultado);
        alert(resultado);
    </script>
</body>
</html>
