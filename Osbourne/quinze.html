<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let idade = Number(prompt("Qual sua idade?"))
       document.write("Seu desconto ser√° de ")
       if (idade <= 12) {
        document.write("50%")
       } else if (idade >12 && idade < 60) {
        document.write("10%")
       } else if (idade >=60) {
        document.write("25%")
       }
    </script>
</body>
</html>
