<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let idade = parseFloat(prompt("Qual sua idade?"))
        document.write("Você é ");
        if(idade < 18)
        document.write("menor de idade")
        if(idade >= 18)
        document.write("Maior de idade");
    </script>
</body>
</html>
