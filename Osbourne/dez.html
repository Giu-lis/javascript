<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt("Insira um número: "))
        document.write("Esse número ")
        if (num >= 10 && num <= 20) {
        document.write("está entre 10 e 20")    
        } else 
        document.write("não está entre 10 e 20")
        
    </script>
</body>
</html>
