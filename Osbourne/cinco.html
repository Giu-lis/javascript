<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota = parseFloat(prompt("Insira a nota: "))
        document.write("Você ")
        if (nota >= 7)
        document.write("foi aprovada(o)")
        if (nota <7 && nota >=5)
        document.write("está em recuperação")
        if (nota <5)
        document.write("foi reprovado")
    </script>
</body>
</html>
