<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseFloat(prompt("Insira um número: "))
        document.write("O número é ")
        if (num>0)
        document.write("positivo")
        if (num<0)
        document.write("negativo")
        if (num == 0)
        document.write("nulo")
    </script>
</body>
</html>
