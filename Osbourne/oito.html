<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt("Insira um número "))
        document.write("Esse número ")
        let div = num%5;
        if (div != 0) 
        document.write("não é divisível por cinco")
        if (div == 0)
        document.write("é divisível por cinco")
    </script>
</body>
</html>
